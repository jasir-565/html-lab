<html>
<head>
<title>Registration Form</title>
<style>
body {
  background-color: #FFA500;
  font-family: Arial;
}

h1 {
  color: navy;
  text-align: center;
}
form {
  background-color: #D7CDE8;
  padding: 20px;
  border: 5px solid navy;
  width: 400px;
  margin: 20px auto;
}

legend{
  color: navy;
  font-weight: bold;
  font-size: 18px;
  font-family: Arial;
}


label{
  font-weight: bold;
  color: navy;
  display: inline-block;
  width: 100px;
  }
input[type="radio"]{
  cursor: pointer;
  accent-color: navy;
  margin-right: 5px;
}


input, textarea, select,button {
  margin: 5px;
  color: navy;
  font-family: monospace;
  }
input[type="submit"]:hover {
  background-color: #7FFFD4; 
}
button[type="button"]:hover {
  background-color: #7FFFD4; 
}


</style>
</head>
<body>
<script>
function validate()
{
    var passwd=document.getElementById("pwd").value;
	var passwd1=document.getElementById("pwd1").value;

    var nme=document.getElementById("nm").value;
	var phne=document.getElementById("no").value;

    if(nme=="")
    {
        alert("enter your name");
        return false;
    }
    else if(!isNaN(nme))
    {
        alert("name should not be a number");
        return false;
    }
    else if(passwd=="")
    {
        alert("enter a password");
        return false;
    }
    else if(passwd.length<8 || passwd.length > 8)
    {
        alert("password must be 8 character");
        return false;
    }
	else if(passwd1 != passwd)
	{
	alert("confirm your password again")
	return false;
	}
	
	
	else if(phne=="")
	{
	alert("you need to enter phone number");
	return false;
	}
	else if(phne.lenght < 10 || phne.length > 10)
	{
	alert("phone number must be 10 numbers")
	return false;
	}
	else if(isNaN(phne))
	{
	alert("phone number must not be characters");
	return false;
	}
    else
    {
        alert("thank you for registration");
        return true;
    }
}
</script>


<center><h1><b>REGISTRATION FORM</b></h1></center>
<form>

<label>Name:</label>
<input type="text" id="nm" placeholder="Enter your name" required><br><br>

<label>Mobile:</label>
<input type="text" id="no" maxlength="10" placeholder="Phone no" required><br><br>


<label>Password:</label>
<input type="password" id="pwd" placeholder="Enter password" required><br><br>


<label>Re-Enter Password:</label>
<input type="password" id="pwd1" placeholder="Re-Enter password" required><br><br>


<button type="button" onClick="validate()">Submit</button>
<button type="button">Cancel</button>

</form>
</body>
</html>
