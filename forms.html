<html>
<head> <title> forms </title>
</head>
<body>
<center><h1><b>REGISTRATION FORM</h1></b></center>
   <br>
   <br>
   <br>
	<form>
	
		<label> Name:  </label>
		<input type="text" placeholder="Enter your name"> <br>  <br>
		
		<label> Mobile:  </label>
		<input type="text" maxlength="10"  placeholder="Phone no">  <br>  <br>
		
		<label>Address: </label>
		<textarea placeholder="Type your address"></textarea><br><br>

		
		<label> DOB: </label>
		 <input type="date" placeholder="DOB"> <br> <br>
		
		
		
		
		<label> Email:  </label>
		<input type="text"  placeholder="Email"> <br>  <br>
		<label> Password: </label>
		<input type="password" maxlength="8" placeholder="Enter password">  <br>  <br>
		
		<label>Nationality: </label>
		<select>
			<option>Indian</option>
			<option>Brazilian</option>
			<option>Argentinaian</option>
			<option>Indonesian</option>
		</select>
			
		<br>  <br>
		
		<label> Gender: </label> <br><br>
		<input type="radio" name="gender">
		<label> Male </label>
		<input type="radio"  name="gender">
		<label> Female </label> <br>
		<br>
		<fieldset>
		<legend> Language known: </legend> <br><br>
		<input type="checkbox" > Malayalam<br>
		<input type="checkbox" > English<br>
		<input type="checkbox" > Arabic<br>
		<input type="checkbox" > Hindi<br>
		</fieldset>
		<br> <br>
		
		
		
		<br><input type="submit"> &nbsp  &nbsp
		<button type="button">Cancel</button>
		
	</form>
	


</body>
</html>
