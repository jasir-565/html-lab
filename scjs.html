<html>
<body>
<center><h2>JavaScript String Functions</h2></center>
<script>
	document.writeln("<h4>")
	let s1 = "Welcome to the world of JavaScript"
	document.writeln( s1, "<br>")
	document.writeln("indexOf('o') : ", s1.indexOf("o"), "<br>")
	document.writeln("slice(0,7) : ", s1.slice(0,7), "<br>") 
	document.writeln("search('o') : ", s1.search("o"), "<br>")
	document.writeln("substring(2,10) : ", s1.substring(2,10), "<br>")
	document.writeln("substr(2,10) : ", s1.substr(2,10), "<br>")
	document.writeln("replace(JavaScript, JS) : ", s1.replace("JavaScript","JS"), "<br>")
	document.writeln("charAt(3) : ", s1.charAt(3), "<br><br>")
	var s2=s1.toUpperCase()
	document.writeln("Uppercase is:",s2)
</script>
<center>
<h2>Math Functions</h2></center>
<script>
	document.writeln("Value of PI: ", Math.PI ,"<br>")
	document.writeln("Square root of 144 is: ", Math.sqrt(144) ,"<br>")
	document.writeln("the 2 power of 5 is: ", Math.pow(2,5) ,"<br>")
	document.writeln("maximum among 80,98,10,14,1 is: ", Math.max(80,98,10,14,1) ,"<br>")
	document.writeln("minimum among 80,98,10,14,1 is: ", Math.min(80,98,10,14,1) ,"<br>")
	document.writeln("Absolute value of -6 is: ", Math.abs(-6) ,"<br>")
	document.writeln("round figure of 3.14 is: ", Math.round(3.14) ,"<br>")
</script>
</body>
</html>
