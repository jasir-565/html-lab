<!DOCTYPE html>
<html>
<head>
<title>Change Background Color</title>
<script>
function changeBoth() {
    var r1 = Math.floor(Math.random() * 256);
    var g1 = Math.floor(Math.random() * 256);
    var b1 = Math.floor(Math.random() * 256);
    document.body.style.backgroundColor = "rgb(" + r1 + "," + g1 + "," + b1 + ")";

   <!-- var r2 = Math.floor(Math.random() * 256);
   <!--  var g2 = Math.floor(Math.random() * 256);
   <!--  var b2 = Math.floor(Math.random() * 256);
    <!--document.body.style.color = "rgb(" + r2 + "," + g2 + "," + b2 + ")"; 
}
</script>
</head>

<body style="text-align:center; margin-top:100px;">
<h2>Click the button to change background and text color</h2>
<button onclick="changeBoth()" 
        style="padding:12px 25px; font-size:18px; background-color:#4CAF50; color:white; border:none; border-radius:8px; cursor:pointer;">
    Change Color
</button>
</body>
</html>
